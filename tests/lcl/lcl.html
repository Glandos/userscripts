<script type="text/javaScript">	
	function calcSizeFrame(elt){
		//Permet de recalculer la hauteur de l'iframe
		if(navigator.userAgent.indexOf('MSIE') != -1){
			var height = 0;

			if (elt.contentDocument && elt.contentDocument.body.offsetHeight) {
	            // W3C DOM (and Mozilla) syntax
	            height = elt.contentDocument.body.scrollHeight + 5;  
	        } else if (elt.Document && elt.Document.body.scrollHeight) {
	            // IE DOM syntax
	            height = elt.Document.body.scrollHeight + 5;
	        }
	        
			$(elt).attr("height", height);
			//Permet à ie de remettre à jour les éléments affichés dans la page.
			$("body").append("<div id=\"testFrame\"></div>");
			$("#testFrame").remove();
			
		}else{
			$(elt).attr("height", elt.contentDocument.body.offsetHeight + 25);
		}		
	}


</script>
